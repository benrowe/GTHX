<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/assets/css/output.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold underline">
            Hello world!
          </h1>
        <h1 class="text-3xl">HTMX + Go Example</h1>

        <!-- HTMX example: load time -->
        <div id="time" hx-get="/time" hx-trigger="load, every 5s" hx-indicator="#time-indicator" class="bg-white p-4 rounded-lg shadow-lg">
            Loading time...
        </div>

        <!-- HTMX example: button click -->
        <button hx-get="/time" hx-target="#time" hx-indicator="#time-indicator" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-4">
            Load Time
            <div class="flex items-center justify-center htmx-indicator" id="time-indicator">
                <div class="h-8 w-8 animate-spin rounded-full border-4 border-solid border-red-500 border-t-transparent"></div>
            </div>
        </button>
    </div>
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>

</body>
</html>
